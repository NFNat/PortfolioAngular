<div class="container mb-3">

  <div class="card fondo shadow rounded">
    <div class="card-body">

      <div class="row mb-2">
        <div class="col-lg-8 col-md-12 d-flex align-items-center justify-content-center">
          <h5 class="card-title texto">Languages</h5>
        </div>
        <div class="col-lg-4 col-md-12 d-flex align-items-center justify-content-center">
          <button type="button" class="btn texto1 tarjeta" routerLink="/nuevoidi" *ngIf="isLogged"> <i
              class="fa-solid fa-folder-plus"></i> Nuevo Idioma</button>
        </div>
      </div>

            <!-- -------------------- -->
            <!--   Iteracion inicio   -->
            <!-- -------------------- -->

      <ul class="mt-3">
        <li *ngFor="let Idiomas of idiomas">
          <div class="container ">
            <div class="row texto borde my-2">
             
              <div class="col-lg-3 col-sm-12 d-flex align-items-center justify-content-center ">
                <h5>{{Idiomas.idioma}}</h5>
              </div>
              <div class="col-lg-7 col-sm-8 col-12 d-flex align-items-center justify-content-center">{{Idiomas.nivel}}</div>
              <div class="col-lg-1 col-sm-2 col-6 d-flex align-items-center justify-content-center">
                <div class="m-2" *ngIf="isLogged"><a routerLink="/editidi/{{Idiomas.id}}"><i
                      class="fa fa-pen  texto1"></i></a>
                </div>
              </div>
              <div class="col-lg-1 col-sm-2 col-6 d-flex align-items-center justify-content-center">
                <div class="m-2 " *ngIf="isLogged">
                  <a (click)="delete(Idiomas.id)"><i class="fa fa-trash-can texto1"></i> </a>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>

            <!-- -------------------- -->
            <!--   Iteracion fin   -->
            <!-- -------------------- -->

      <br>

      <!-- hobbies -->
      <h5 class="card-title texto">Hobbies</h5>
