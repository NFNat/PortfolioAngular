<div class="container mb-3 ">
    
    
    <div class="card fondo shadow rounded " >
        <div class="row m-2">
            <div class="col-lg-8">
            <h3 class="texto mx-3"> Experiencia Laboral</h3>
            </div>
            <div class="col-lg-4 p-2">

            <button type="button" class="btn  texto1  tarjeta" routerLink="/nuevaexp"*ngIf="isLogged" > <i class="fa-solid fa-folder-plus"></i>  Nueva Experiencia</button>
        </div>
        </div>
       <div class="mx-5">


            <!-- -------------------- -->
            <!--   Iteracion inicio   -->
            <!-- -------------------- -->

        <ul>
            <li *ngFor="let Experiencia of expe">        
                <div class="row texto mt-3 d-flex align-items-center" display="flex">
                    <div class="col-2 align-self-center justify-content-center">                        
                        <img class="fotoeducacion" [src]="Experiencia.imgE"/>
                    </div>
        
                    <div class="col-6 ">
                        <h5>{{Experiencia.nombreE}}</h5>
                        <h6>{{Experiencia.positionE}} - {{Experiencia.modoE}}</h6>
                        <p class="texto1"> {{Experiencia.descripcionE}}</p>
                        <p class="texto1"><time>{{Experiencia.startE}}</time> - <time>{{Experiencia.endE}}</time></p>
                    </div>
                    <div class="col-3 align-self-center ">
                        <button class="btn  tarjeta "><a href="http://{{Experiencia.webE}}" target="_blank" class="texto1">Web Page</a></button>
                    </div>

                    <!-- Botones de Editar y borrar -->
                    
                    <div class="col-1  ">
                        <div class="row m-2 d-flex " *ngIf="isLogged">
                            <a routerLink="/editexp/{{Experiencia.id}}">
                                <i class="fa fa-pen  texto1"></i> </a>
                            </div>                            
                        <div class="row m-2 "  *ngIf="isLogged" >
                            <a (click)="delete(Experiencia.id)">
                                <i class="fa fa-trash-can texto1"></i> </a>                            
                            </div>
                    </div>
                </div>
            </li>
        </ul>

            <!-- -------------------- -->
            <!--   Iteracion fin   -->
            <!-- -------------------- -->

    
    
        </div>
    </div>
</div>
