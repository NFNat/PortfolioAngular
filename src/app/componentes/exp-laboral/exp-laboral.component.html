<div class="container mb-3 ">

    <div class="card fondo shadow rounded ">
        <div class="row m-2">
            <div class="col-lg-8 col-sm-6">
                <h3 class="texto mx-3"> Experiencia Laboral</h3>
            </div>
            <div class="col-lg-4 col-sm-6 mt-2 d-flex justify-content-end align-items-center ">
                <button type="button" class="btn  texto1  tarjeta" routerLink="/nuevaexp" *ngIf="isLogged"> <i
                        class="fa-solid fa-folder-plus"></i> Agregar</button>
            </div>
        </div>
        <div class="mx-5">

            <!-- -------------------- -->
            <!--   Iteracion inicio   -->
            <!-- -------------------- -->

            <ul>
                <li *ngFor="let Experiencia of expe">
                    <div class="row texto1 mt-3 " display="flex">
                        <div class="col-lg-2 col-md-12 col-sm-12 d-flex align-items-center justify-content-center ">
                            <img class="fotoeducacion img-fluid" [src]="Experiencia.imgE" />
                        </div>
                        <div class="col-lg-6 col-md-8 mt-3">
                            <h5 class="texto m-1">{{Experiencia.nombreE}}</h5>
                            <h6>{{Experiencia.positionE}} - {{Experiencia.modoE}}</h6>
                            <p class="texto1"> {{Experiencia.descripcionE}}</p>
                            <p class="texto1"><time>{{Experiencia.startE}}</time> - <time>{{Experiencia.endE}}</time>
                            </p>
                        </div>
                        <div class="col-lg-2 col-md-4  d-flex align-items-center justify-content-center">
                            <button class="btn  tarjeta "><a href="http://{{Experiencia.webE}}" target="_blank"
                                    class="texto1">Web Page</a></button>
                        </div>

                        <!-- Botones de Editar y borrar -->

                        <div class="col-lg-2 col-md-12 ">
                            <div class="row m-2 " *ngIf="isLogged">
                                <button class="btn  texto1 tarjeta " routerLink="/editexp/{{Experiencia.id}}">
                                    <i class="fa fa-pen  texto1"></i> Editar </button>
                            </div>
                            <div class="row m-2 " *ngIf="isLogged">
                                <button class="btn  texto1 tarjeta " (click)="delete(Experiencia.id)">
                                    <i class="fa fa-trash-can texto1"></i> Borrar </button>
                                    
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <!-- -------------------- -->
            <!--   Iteracion fin   -->
            <!-- -------------------- -->

        </div>
    </div>
</div>
