<div class="container mb-3">
    <div class="card bg-success shadow rounded" style="--bs-bg-opacity: 0.5 ;">
        


            <ul>
                <li *ngFor="let educacion of educacionList">
                    <div class="row" display="flex">
                    <div class="col-2  align-self-center justify-content-center" >
                       <img 
                       class="fotoeducacion "
                       [src]="educacion.img"/>
                    </div>
                    <div class="col-7">
                        <h5>{{educacion.school}}</h5>
                        <h6>{{educacion.career}}</h6>
                       <p>{{educacion.title}}</p>
                       <p><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
                    </div>
                    <div class="col-3 align-self-center justify-content-center">
                        <button class="btn btn-secondary"><a href="#" class="text-dark">{{educacion.web}}</a></button>
                    </div>

                </div>
                </li>
            </ul>
            
        </div>
    </div>
