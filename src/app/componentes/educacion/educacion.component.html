<div class="container mb-3">
    <div class="card fondo shadow rounded" >
        
            <ul>
                <li *ngFor="let educacion of educacionList">
                    <div class="row texto mt-3" display="flex">
                    <div class="col-2  align-self-center justify-content-center" >
                       <img 
                       class="fotoeducacion "
                       [src]="educacion.img"/>
                    </div>
                    <div class="col-8">
                        <h5>{{educacion.school}}</h5>
                        <h6>{{educacion.career}}</h6>
                       <p>{{educacion.title}}</p>
                       <p><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
                    </div>
                    <div class="col-2 align-self-center justify-content-center">
                        <button class="btn btn-secondary tarjeta"><a href="#" class="texto">{{educacion.web}}</a></button>
                    </div>

                </div>
                </li>
            </ul>
            
        </div>
    </div>
