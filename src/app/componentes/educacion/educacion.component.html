<div class="container mb-3 ">
    <div class="card fondo shadow rounded ">
        <div class="row m-2">
            <div class="col-lg-8 col-sm-6">
                <h3 class="texto mx-3 "> Educacion</h3>
            </div>
            <div class="col-lg-4 col-sm-6 mt-2 d-flex justify-content-end align-items-center">
                <button type="button" class="btn  texto1 tarjeta" routerLink="/nuevaedu" *ngIf="isLogged"> <i
                        class="fa-solid fa-folder-plus"></i> Agregar</button>
            </div>
        </div>

        <div class="mx-5">

             <!-- -------------------- -->
            <!--   Iteracion inicio   -->
            <!-- -------------------- -->
            

            <ul>
                <li *ngFor="let Educacion of educacion">
                    <div class="row texto1 mt-3 " >
                        <div class="col-lg-3 col-md-12 col-sm-12 d-flex align-items-center justify-content-center ">
                            <img class="fotoeducacion img-fluid" [src]="Educacion.imgEd" />
                        </div>
                        <div class="col-lg-5 col-md-8 mt-3">
                            <h5 class="texto m-1">{{Educacion.schoolEd}}</h5>
                            <h6>{{Educacion.titleEd}} </h6>
                            <p> {{Educacion.careerEd}}</p>
                            <p><time>{{Educacion.startEd}}</time> - <time>{{Educacion.endEd}}</time></p>
                        </div>
                        <div class="col-lg-2 col-md-4  d-flex align-items-center justify-content-center">
                            <button class="btn  tarjeta "><a href="http://{{Educacion.webEd}}" target="_blank"
                                    class="texto1">Web Page</a></button>
                        </div>

                        <!-- Botones de Editar y borrar -->

                        <div class="col-lg-2 col-md-12  ">
                            <div class="row m-2  " *ngIf="isLogged">
                                <button class="btn  texto1 tarjeta  " routerLink="/editedu/{{Educacion.id}}">
                                    <i class="fa fa-pen  texto1"></i> Editar</button>
                            </div>
                            <div class="row m-2 " *ngIf="isLogged">
                                <button class="btn  texto1 tarjeta" (click)="delete(Educacion.id)">
                                    <i class="fa fa-trash-can texto1"></i> Borrar</button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <!-- -------------------- -->
            <!--   Iteracion fin  -->
            <!-- -------------------- -->

        </div>
    </div>
</div>
