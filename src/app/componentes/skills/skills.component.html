<div class="container mb-3">
<div class="col">
    <div class="card fondo shadow rounded" >
      <div class="card-body">
        <h5 class="card-title texto1">My Skills</h5>
        <div class="container">
          <div class="row">

            <!-- html -->
            <div class="col">
              <div class="card tarjeta">
                <div class="card-body">
                  <div class="container p-0">
                    
                    <div class="row">
                      <div class="col-12 text-center">
                        <circle-progress
                                [percent]="50"
                                [radius]="40"
                                [showSubtitle]="false"
                                [imageSrc]="'../../../assets/html.png'"
                                [showImage]="true"
                                [imageHeight]="40"
                                [imageWidth]="40"
                                [showUnits]="false"
                                [outerStrokeWidth]="7"
                                [innerStrokeWidth]="3"
                                [outerStrokeColor]="'#3b0b33'"
                                [innerStrokeColor]="'#3f233a'"
                                [animation]="true"
                                [animationDuration]="600"
                              ></circle-progress>
                        
                      </div>
                      <div class="col-12 texto text-center">HTML 5</div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Agregar con la BD CCS3, JS, TS, Bootstrap, Angular , GIT, Jva, SpringBoot -->

            
            <!-- CSS -->
            <div class="col">
              <div class="card tarjeta">
                <div class="card-body">
                  <div class="container p-0">
                    <div class="row  text-center">
                      <i class="fa-brands fa-css3 fa-3x"></i>
                      <div class="col-12">CSS3</div>
                    </div>
                    <div class="row">
                      <div class="col-12 ">
                        <div class="progress">
                          <div class="progress-bar w-50 bg-secondary" role="progressbar" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- JS -->
            <div class="col">
              <div class="card tarjeta">
                <div class="card-body">
                  <div class="container p-0">
                    <div class="row text-center">
                      <i class="fa-brands fa-js fa-3x"></i>
                      <div class="col-12">JS</div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="progress">
                          <div class="progress-bar w-25 bg-secondary" role="progressbar " aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- bootstrap 5 -->
            <div class="col">
                <div class="card tarjeta">
                  <div class="card-body">
                    <div class="container p-0">
                      <div class="row text-center">
                        <i class="fa-brands fa-bootstrap fa-3x"></i>
                        <div class="col">Bootstrap</div>
                      </div>
                      <div class="row">
                        <div class="col-12 ">
                          <div class="progress">
                            <div class="progress-bar w-50 bg-secondary" role="progressbar" aria-valuenow="75"
                              aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- Angular-->
              <div class="col">
                <div class="card tarjeta">
                  <div class="card-body">
                    <div class="container p-0">
                      <div class="row text-center">
                        <i class="fa-brands fa-angular fa-3x"></i>
                        <div class="col">Angular</div>
                      </div>
                      <div class="row">
                        <div class="col-12 ">
                          <div class="progress">
                            <div class="progress-bar w-25 bg-secondary" role="progressbar" aria-valuenow="75"
                              aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <!-- GIT-->
              <div class="col">
                <div class="card tarjeta" >
                  <div class="card-body">
                    <div class="container p-0">
                      <div class="row text-center">
                        <i class="fa-brands fa-git fa-3x"></i>
                        <div class="col">GIT</div>
                      </div>
                      <div class="row">
                        <div class="col-12 ">
                          <div class="progress">
                            <div class="progress-bar w-25 bg-secondary" role="progressbar" aria-valuenow="75"
                              aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
