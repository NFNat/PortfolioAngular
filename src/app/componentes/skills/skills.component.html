<div class="container-fluid mb-3">

  <div class="card fondo shadow rounded">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-6">
          <h5 class="card-title texto">My Skills</h5>
        </div>
        <div class="col-6 mt-2 d-flex justify-content-end align-items-center">
          <button type="button" class="btn  texto1 tarjeta2" routerLink="/nuevaskill" *ngIf="isLogged">
            <i class="fa-solid fa-folder-plus"></i> Agregar
          </button>
        </div>
      </div> 

            <!-- -------------------- -->
            <!--   Iteracion inicio   -->
            <!-- -------------------- -->

      <div class="container"> 

      <div class="container-fliud ">
      
          <ul class="grilla">          
            <li class="tarjeta " *ngFor="let Skills of skills">
            <div class="col"> 
              <div class="container p-0 tarjeta1">
                <div class="row">
                  <div class="col-12 text-center">

                    <!-- Botones de Editar y eliminar -->
                
                      <div class="row">
                        <div class="col-6">
                          <div class="m-2" *ngIf="isLogged"><a routerLink="/editskill/{{Skills.id}}"><i
                                class="fa fa-pen  texto1"></i></a>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="m-2 " *ngIf="isLogged">
                            <a (click)="delete(Skills.id)"><i class="fa fa-trash-can texto1"></i> </a>
                          </div>
                        </div>
                      </div>                

                    <circle-progress 
                      [percent]="Skills.progress" 
                      [radius]="40" 
                      [showSubtitle]="false"
                      [imageSrc]="Skills.imgSkill" 
                      [showImage]="true" 
                      [imageHeight]="40" 
                      [imageWidth]="40"
                      [showUnits]="false" 
                      [outerStrokeWidth]="7" 
                      [innerStrokeWidth]="3" 
                      [outerStrokeColor]="'#AF9120'"
                      [innerStrokeColor]="'#9e7c99'" 
                      [animation]="true" 
                      [animationDuration]="600">
                    </circle-progress>

                  </div>
                  <div class="col-12 texto text-center p-2">{{Skills.nameSkill}}                    
                  </div>
                </div>
              </div>
             </div> 
          </li>
        </ul> 

            <!-- -------------------- -->
            <!--   Iteracion fin   -->
            <!-- -------------------- -->

      </div>
    </div>
    </div>
  </div> 
</div>
