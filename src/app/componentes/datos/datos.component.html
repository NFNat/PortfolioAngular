<div class="container">

    <div class="card fondo mb-1 " >    
        <div class="card-body">
            <div class="row texto " >    
                <div class="col-8 ">
                    <h5 class="card-title text-center texto1 ">Datos personales</h5>
                </div>
    
                <!-- Boton de agregar nuevo -->
    
                <div class="col-4">
                    <button type="button" class="btn  texto tarjeta" routerLink="/nuevodato" *ngIf="isLogged"> <i
                            class="fa-solid fa-folder-plus"></i> Nuevo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------------- -->
    <!--   Iteracion inicio   -->
    <!-- -------------------- -->

    
    <ul>
        <li *ngFor="let Datos of datos">
    
            <div class="row ">    
    
                <div class="col-3 ">
                    <div class="card fondo">
                        <!-- <div class="card-body"> -->
                        <div class="row  ">
                            <div class="d-flex justify-content-center align-items-center ">
                                <img Class=" rounded-circle foto img-fluid p-2" [src]="Datos.imagen" />
                            </div>
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
    
                <div class="col-9 ">
                    <div class="card fondo ">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-9 texto "> {{Datos.nombre}}
                                    <br> <br>
                                    {{Datos.ocupacion}}
                                    <br>
                                    {{Datos.nivel}}
                                    <br>
                                    {{Datos.lugar}}
                                </div>

                                <!-- Botones editar y borrar -->   
    
                                <div class="col-3">
                                    <div class="row m-3 d-flex " *ngIf="isLogged">
                                        <button type="button" class="btn  texto1 tarjeta  "
                                            routerLink="/editdato/{{Datos.id}}">
                                            <i class="fa fa-pen  texto1"></i></button>
                                    </div>    
                                    <div class="row m-3 " *ngIf="isLogged">
                                        <button class="btn  texto1 tarjeta" (click)="delete(Datos.id)">
                                            <i class="fa fa-trash-can texto1"></i></button>
                                    </div>
                                </div>

                            </div>
                        </div>    
                    </div>
                </div>
    
            </div>    
    
        </li>
    </ul>


    <!-- -------------------- -->
    <!--    Iteracion fin     -->
    <!-- -------------------- -->

</div>
